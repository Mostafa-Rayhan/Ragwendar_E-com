    <script>

      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        // this.classList.toggle("bi-eye");
      });

      /*var myModal = document.getElementById('myModal')
      var myInput = document.getElementById('myInput')

      myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
      })*/

      let text1 = document.querySelector(".text1")
      let text2 = document.querySelector(".text2")
      let text3 = document.querySelector(".text3")
      let toggleBtn1 = document.querySelector(".toggleBtn1")
      let toggleBtn2 = document.querySelector(".toggleBtn2")
      let toggleBtn3 = document.querySelector(".toggleBtn3")
      function btn1() {
        text2.style.display = "none"
        text3.style.display = "none"
        toggleBtn2.setAttribute("aria-expanded", "false")
        toggleBtn3.setAttribute("aria-expanded", "false")
        if (text1.style.display == "block") {
          text1.style.display = "none";
          toggleBtn1.setAttribute("aria-expanded", "false")
        } else {
          text1.style.display = "block";
          toggleBtn1.setAttribute("aria-expanded", "true")
        }


      }
      function btn2() {
        text1.style.display = "none"
        text3.style.display = "none"
        toggleBtn1.setAttribute("aria-expanded", "false")
        toggleBtn3.setAttribute("aria-expanded", "false")
        if (text2.style.display === "block") {
          text2.style.display = "none";
          toggleBtn2.setAttribute("aria-expanded", "false")
        } else {
          text2.style.display = "block";
          toggleBtn2.setAttribute("aria-expanded", "true")
        }

      }
      function btn3() {
        text1.style.display = "none"
        text2.style.display = "none"
        toggleBtn1.setAttribute("aria-expanded", "false")
        toggleBtn2.setAttribute("aria-expanded", "false")
        if (text3.style.display === "block") {
          text3.style.display = "none";
          toggleBtn3.setAttribute("aria-expanded", "false")
        } else {
          text3.style.display = "block";
          toggleBtn3.setAttribute("aria-expanded", "true")
        }

      }


      if ($('.btn-tab').hasClass('active')) {
        $('#tab-color').attr('color', 'blue')
      }
      if ($('.btn-tab-2').hasClass('active')) {
        $('#tab-color').attr('color', 'yellow')
      }
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
      });
      var swiperOne = new Swiper('.focusSlider', {
        slidesPerView: 3,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        breakpoints: {
          200: {
            slidesPerView: 3,
            spaceBetween: 10,
          },

            spaceBetween: 20,
          },
          640: {

      var swiperTwo = new Swiper('.swiperSecTwo', {

          768: {
